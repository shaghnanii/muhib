<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style/form.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form action="#">
          <label class="lable" for="email">Email: </label>
          <input
            class="mb-5"
            type="email"
            name="email"
            placeholder="Enter your email"
          />

          <br />
          <br />

          <label class="lable" for="name">Name: </label>
          <input
            class="mb-5"
            type="text"
            name="name"
            placeholder="Enter your name"
          />

          <br />
          <br />

          <label class="lable" for="age">Age: </label>
          <input
            class="mb-5"
            type="number"
            name="age"
            placeholder="Enter your age"
          />

          <br />
          <br />

          <label class="lable" for="salary">Salary: </label>
          <input
            class="mb-5"
            type="number"
            name="salary"
            placeholder="Enter your salary"
          />

          <br />
          <br />

          <label class="lable" for="password">Password: </label>
          <input
            class="mb-5"
            type="password"
            name="password"
            placeholder="Enter your password"
          />

          <br />
          <br />

          <label class="lable" for="password-confirm">Password Confirm: </label>
          <input
            class="mb-5"
            type="password"
            name="password-confirm"
            placeholder="Enter your password confirmation"
          />

          <br />
          <br />

          <input class="mb-5 submit-button" type="submit" value="Submit Form" />
        </form>
      </div>
    </div>
  </body>
</html>

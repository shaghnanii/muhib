    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/general.css" />
  </head>
  <body>
    <!-- header start here  -->
    <div class="header">
      <ul class="header-container">
        <li>
          <img class="logo" src="img/logo-white.png" alt="logo" />
        </li>
        <li>CONTACTS</li>
        <li>ABOUT</li>
        <li>
          <a style="color: white" href="tutorial.html">TUTORIAL</a>
        </li>
      </ul>
    </div>
    <!-- header ends here  -->

    <div class="first-container">
      <div class="avatar-container">
        <center>
          <img class="avatar" src="img/avatar.svg" alt="avatar" />
          <h1 class="color-white">START BOOTSTRAP</h1>
        </center>
        <div class="center">
          <button onclick='printName("Muhib")'>MUHIB</button>
          <button>Atta</button>
        </div>

    <div class="second-container"></div>

    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>

    <script>
      // jquery syntax - will always triggered when the page is ready.
      $(document).ready(function () {
        printName("Shakil Ahmad");
        printName("8 + 8");

        sum(4, 4);
        add(4, 4, 5, 5);
        printName("Muhib Arsalan");
        printName("Atta");
        printMyName();
        printMyName();
      });

      function printMyName() {
        console.log("Muhib - Me");
      }

      function printName(name) {
        console.log(name);
      }

      function add(a, b, c, d) {
        var result = a + b + c + d;
        console.log("add() - Adding up 4 numbers: " + result);
      }

      function sum(a, b) {
        var result = 0;
        result = a + b;
        console.log("sum() - SUM: " + result);
      }
    </script>
  </body>

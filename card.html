<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style/card.css" />
  </head>
  <body>
    <div class="container">
      <!-- card start here  -->
      <div class="card">
        <!-- card header start here  -->
        <div class="card-header">
          <i class="fa profile-logo fa-github"></i>
          <img class="profile-image" src="img/muhib.jpg" alt="Profile" />
        </div>
        <!-- card header ends here  -->

        <!-- card body start here  -->
        <div class="card-body">
          <h4 class="title">Muhib Arsalan</h4>
          <p class="username">@muhibarsalan</p>
          <p class="description">
            Full Stack Web Developer | PTI TIGER | YOTHIA
          </p>

          <center>
            <div class="social-media">
              <div class="first">
                <i class="fa fa-facebook"></i>
                <p class="username">@muhib</p>
              </div>
              <div class="second">
                <i class="fa fa-instagram"></i>
                <p class="username">@muhib</p>
              </div>
              <div class="third">
                <i class="fa fa-twitter"></i>
                <p class="username">@muhib</p>
              </div>
            </div>
          </center>
        </div>
        <!-- card body ends here  -->
      </div>
      <!-- card ends here  -->
    </div>

    <script src="https://use.fontawesome.com/c32b64c38c.js"></script>
  </body>
</html>
